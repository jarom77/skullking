<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Skull King - Family Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="play.css">
</head>
<body>
  <h1>Skull King Online</h1>

  <div class="row">
    <label for="bid-val">Submit Bid:</label>
    <input id="bid-val" type="number" min="0" style="width:70px" />
    <button id="submit-bid">Submit Bid</button>
  </div>

  <h3>Cards In Play</h3>
  <div id="in-play-list"></div>

  <h3>Your Hand</h3>
  <div id="hand-list"></div>

  <div class="row">
    <strong>Your tricks:</strong> <span id="tricks">0</span>
  </div>

  <script src="play.js"></script>
</body>
</html>
